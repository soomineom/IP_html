//setting a variable's type by assignment


<html>
  <head>
    <title>setting a variable</title>
  </head>
  <body>
    <script type="text/javascript">
      n = '838102050' //set n string
      document.write('n = ' + n + , and is a '+ typeof n + '<br>')

      n = 12345 * 67890; //set 'n' num
      document.write('n = ' + n + , and is a '+ typeof n + '<br>')

      n += 'plus some text' //change n from a num to a string
      document.write('n = ' + n + , and is a '+ typeof n + '<br>')
    </script>
  </body>
</html>
