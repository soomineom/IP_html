//using the forEach method

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      pets = ["Cat", "Dog", "Rabbit", "Hamster"]
      pets.forEach(output)

      function output(element, index, array) {
        document.write("Element at index " + index + " has the value " + element + "<br>")
      }
    </script> 
  </body>
</html>
