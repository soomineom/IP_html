//using the join method

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      pets = ["Cat", "Dog", "Rabbit", "Hamster"]

      document.write(pets.join()      + "<br>")
      document.write(pets.join(' ')   + "<br>")
      document.write(pets.join(' : ') + "<br>")
    </script> 
  </body>
</html>
