//creating, building, printing an array

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      numbers = []
      numbers.push("One")
      numbers.push("Two")
      numbers.push("Three")

      for (j = 0 ; j < numbers.length ; ++j)
        document.write("Element " + j + " = " + numbers[j] + "<br>")
      </script>
  </body>
</html>
